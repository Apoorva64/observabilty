apiVersion: v1
kind: Namespace
metadata:
  name: argocd
---
# Root App-of-Apps to point at this repo. Update repo URL and path if needed.
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Apoorva64/observabilty.git
    targetRevision: HEAD
    path: clusters/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
